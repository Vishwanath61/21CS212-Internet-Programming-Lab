<!--
Write a JavaScript function to check whether a string is an anagram or not.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Anagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <button onclick="fun()">Click</button>
        </div>
        <div id="result"></div>
        <script>
            function fun()
            {
                let inp1=prompt("Enter the first string: ");
                let inp2=prompt("Enter the second string: ");
                if(inp1===null||inp1===""||inp2===null||inp2==="")
                    alert("Enter valid input");
                let inpl1=inp1.replace(/\s/g,"").toLowerCase();
                let inpl2=inp2.replace("/\s/g","").toLowerCase();
                let inps1=inpl1.split("").sort().join("");
                let inps2=inpl2.split("").sort().join("");
                if(inps1===inps2)
                    document.getElementById("result").innerHTML="Anagram";
                else
                    document.getElementById("result").innerHTML="Not an Anagram";
            }
        </script>
    </body>
</html>
