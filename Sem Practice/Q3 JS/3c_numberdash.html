<!--
Write a JavaScript program which accept a number as input and insert dashes (-) 
between each two even numbers. For example, if you accept 025468 the output should 
be 0-254-6-8
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Number Dash</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <button onclick="fun()">Click</button>
        </div>
        <div id="result"></div>
        <script>
            function fun()
            {
                let inp=prompt("Enter the number: ");
                if(inp===null || inp==="")
                    alert("Invalid Input");
                let num=inp.toString();
                let res=num[0];
                for(let i=1;i<num.length;i++)
                {
                    if(parseInt(num[i])%2===0 && parseInt(num[i-1])%2===0)
                        res+="-"+num[i];
                    else
                        res+=num[i];
                }
                document.getElementById("result").innerHTML=res;
            }
        </script>
    </body>
</html>
