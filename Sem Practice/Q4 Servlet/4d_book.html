<!--
Create an HTML form displaying a list of books with checkboxes. Develop a 
servlet that receives the selected books, stores them in a cookie, and redirects 
the user to a page displaying the selected books.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Book Cookies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form action="book_4d">
                <input type="checkbox" name="book" value="book 1">Book 1<br>
                <input type="checkbox" name="book" value="book 2">Book 2<br>
                <input type="checkbox" name="book" value="book 3">Book 3<br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
