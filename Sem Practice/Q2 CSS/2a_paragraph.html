<!--
Style a simple paragraph.
• Set the font family to Arial.
• Change the text color to blue.
• Set the font size to 16px.
• Add a line height of 1.5.
• Apply a background color of lightgray.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Style Paragraph</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .para{
                font-family: arial;
                color: blue;
                font-size: 16px;
                line-height: 1.5;
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="para">This is sample Paragraph</p>
        </div>
    </body>
</html>
