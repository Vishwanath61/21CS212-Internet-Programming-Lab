<!--
Style a box using padding, margin, and border.
• Set the width to 300px.
• Add a padding of 20px.
• Apply a border of 2px solid black.
• Add a margin of 10px.
• Set a background color to lightblue
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Box Styling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #box{
                width: 300px;
                padding: 20px;
                border: 2px solid black;
                margin: 10px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="box">
             This is a styled box.
        </div>
    </body>
</html>
