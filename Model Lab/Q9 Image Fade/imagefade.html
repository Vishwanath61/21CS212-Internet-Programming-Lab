<!--
9.Create a web page with an image and a button, and add the following functionality:
    ·When the button is clicked, fade out the image over 2 seconds.
    ·After the image has faded out, change the source of the image to a new image.
    ·Fade in the new image over 2 seconds.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Fading Image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #img{
                transition: opacity 2s;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="https://skeddle.com/wp-content/uploads/2017/12/cropped-Logo_250x250.jpg" alt="Logo" id="img"><br>
            <button id="button" onclick="fun()">Change</button>            
        </div>
        <script>
            function fun(){
                let img=document.getElementById("img");
                img.style.opacity=0;
                setTimeout(function(){
                    img.src="https://th.bing.com/th/id/OIP.t6AQYI9WijqZKJ4BpP5-RwAAAA?pid=ImgDet&w=150&h=150&c=7&dpr=1.5";
                    img.style.opacity=1;
                },2000);
            }
        </script>
    </body>
</html>
